<form id="formPermisaao" #Premissao="ngForm" novalidate>

 <div class="form-group form-group-sm" >
          <label for="razaoSocial" class="control-label col-sm-2">CNPJ:</label>
       <div class="col-sm-4">
            <input type="text" class="form-control" 
            placeholder="99.999.999/9999-99" 
            aria-describedby="sizing-addon3"
            name="cnpj"
            appMascara="99.999.999/9999-99"
            (blur)="log()">
      </div>

       <label for="razaoSocial" class="control-label col-sm-2" >Usuário:</label>
       <div class="col-sm-4" >
            <input type="text" class="form-control" 
            placeholder="Nome de usuário" 
            aria-describedby="sizing-addon3"
            name="usuario"
            required
            >
      </div>
</div>

<div class="form-group form-group-sm">
          <label for="razaoSocial" class="control-label col-sm-2">Telefone:</label>
       <div class="col-sm-4">
            <input type="text" class="form-control" 
            placeholder="(99)99999-9999" 
            aria-describedby="sizing-addon3"
            appMascara="(99)9999-9999"
            name="telefone">
      </div>

       <label for="razaoSocial" class="control-label col-sm-2" >Whatsapp:</label>
       <div class="col-sm-4">
            <input type="text" class="form-control" 
            placeholder="Nome de usuário" 
            id="fieldsRight"
            aria-describedby="sizing-addon3"
            name="whatsapp">
      </div>
</div>

<div class="form-group form-group-sm">
          <label for="razaoSocial" class="control-label col-sm-2">E-mail:</label>
       <div class="col-sm-4">
            <input type="text" class="form-control" 
            placeholder="Insira o seu e-mail" 
            aria-describedby="sizing-addon3"
            name="email">
      </div>

       <label for="razaoSocial" class="control-label col-sm-2" id="fieldsRight">Observação:</label>
       <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="" 
            id="fieldsRight"
            aria-describedby="sizing-addon3"
            name="observacao">
      </div>
</div>

<div class="form-group form-group-sm">
          <label for="razaoSocial" class="control-label col-sm-2">Senha:</label>
       <div class="col-sm-4">
            <input type="password" class="form-control" 
            placeholder="" aria-describedby="sizing-addon3"
            name="telefone">
      </div>

       <label for="razaoSocial" class="control-label col-sm-2" id="fieldsRight">Confirmar:</label>
       <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="" 
            id="fieldsRight"
            aria-describedby="sizing-addon3"
            name="whatsapp">
      </div>
</div>
</form>
